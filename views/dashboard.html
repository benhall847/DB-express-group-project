<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Dashboard</title>
</head>

<body>
    <div>
        <div class="d-flex justify-content-center col-12">
            <h1 class="col-6">Post new item</h1>
        </div>
        <form action="/dashboard/" method="POST" class="col-12">
            <div class="row">
                <div class="form-group col-12 d-flex justify-content-center">
                    <div class="col-3 d-flex justify-content-center">
                        <label class='sr-only' for="title">title</label>
                        <input type="title" name="title" class="form-control" placeholder="Enter title">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-12 d-flex justify-content-center">
                    <div class="col-3">
                        <label class='sr-only' for="description">description</label>
                        <input type="description" name="description" class="form-control"
                            placeholder="Enter description">
                    </div>
                </div>
            </div>



            <div class="row">
                <div class="form-group col-12 d-flex justify-content-center">
                    <div class="col-3">
                        <label class='sr-only' for="photo">photo</label>
                        <input type="photo" name="photo" class="form-control" placeholder="Enter photo">
                    </div>
                </div>
            </div>

            <!-- 
            <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Upload</span>
                    </div>
                    <div class="custom-file">
                      <input type="file" class="custom-file-input" id="inputGroupFile01">
                      <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                    </div>
                  </div> -->




    </div>
    <div class="row col-12 d-flex justify-content-center">
        <button type="submit" class="btn btn-primary col-3">Post item</button>
    </div>
    </form>

    </div>
    <div class="list-group"> ${items.map((item) => `
        <form action="/dashboard/${item.id}" method="POST" class="col-12">
            <a href="#" class="list-group-item list-group-item-action flex-column align-items-start active">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">${item.title}</h5>
                </div>
                <p class="mb-1">${item.description}</p>
                <button type="submit" class="btn btn-outline-dark">${item.claimed}</button>
        </form>
        `).join(' ')}
    </div>




</body>

</html>
